# fly.toml app configuration file generated for hasanhub on 2024-11-16T11:07:29Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'hasanhub'
primary_region = 'fra'

[build]

[env]
  DATABASE_URL = 'file:/data/sqlite.db'
  PORT = '8080'

[[mounts]]
  source = 'data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
